<ion-header>

  <ion-navbar>
    <ion-title>ViewOffers</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list *ngFor="let item of items">
    <ion-item>
      <h2>{{ item.name }}</h2>
      <p>{{ item.date }}</p>
      <button ion-button clear item-end (click)="pushViewOfferPage(item)">Ver</button>
    </ion-item>
  </ion-list>

</ion-content>
