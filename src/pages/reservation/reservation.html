<ion-header>

  <ion-navbar>
    <ion-title>Reservas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list *ngFor="let item of items" no-lines>
  <button ion-item> <h2>Nombre: {{ item.nombre }}</h2> <p>Fecha: {{ item.fecha}}</p> <p> Comensales: {{ item.comensales}}</p></button>
</ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="pushCreateReservationPage()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>

</ion-content>
