<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/imgs/CircuitCatLogo.jpg" style="height: 28px;"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <form (ngSubmit)="createReservation()">

      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="reservation.nombre" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Apellidos</ion-label>
        <ion-input type="text" [(ngModel)]="reservation.apellidos" name="surname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tel√©fono de contacto</ion-label>
        <ion-input type="text" [(ngModel)]="reservation.telefono" name="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-label name="date" (click)="showDatePicker()">{{ reservation.fecha }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Numero de comensales</ion-label>
        <ion-input type="text" [(ngModel)]="reservation.comensales" name="diners"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Dietas especiales</ion-label>
        <ion-input type="text" [(ngModel)]="reservation.dietas" name="diets"></ion-input>
      </ion-item>

      <button ion-button full type="submit" color="light">Crear reserva</button>

    </form>

</ion-content>
