<ion-header>

  <ion-navbar>
    <ion-title>CreateReservation</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <form (ngSubmit)="createReservation()">
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" [(ngModel)]="reservation.title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="reservation.description" name="description"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>Crear reserva</button>
    </form>

</ion-content>
