<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/imgs/CircuitCatLogo.jpg" style="height: 28px;"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides pager style="height: 33%;">

    <ion-slide *ngFor="let course of entrees | async" style="background-color: #ffffff; height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover; position: relative; text-align: center;" [style.background-image]="getSlideStyle(course.imagen)">
      <div class="custom-container">
	      <div class="custom-trapezoid">
  		      <div class="custom-text">{{ course.nombre }}</div>
  	      </div>
      </div>
    </ion-slide>

  </ion-slides>

  <ion-slides pager style="height: 34%;">

    <ion-slide *ngFor="let course of mainCourses | async" style="background-color: #ffffff; height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover; position: relative; text-align: center;" [style.background-image]="getSlideStyle(course.imagen)">
      <div class="custom-container">
	      <div class="custom-trapezoid">
  		      <div class="custom-text">{{ course.nombre }}</div>
  	      </div>
      </div>
    </ion-slide>

  </ion-slides>

  <ion-slides pager style="height: 33%;">

    <ion-slide *ngFor="let course of desserts | async" style="background-color: #ffffff; height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover; position: relative; text-align: center;" [style.background-image]="getSlideStyle(course.imagen)">
      <div class="custom-container">
	      <div class="custom-trapezoid">
  		      <div class="custom-text">{{ course.nombre }}</div>
  	      </div>
      </div>
    </ion-slide>

  </ion-slides>

</ion-content>

<style>
  .custom-container { 
    height: 50px;
    width: 75%;
    
    position: absolute;
    bottom: 0px;
    right: 0px;
  }

  .custom-text {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);

    font-size: 1.0em;
    width: 100%;
    color: #fff;
    font-weight: bold;
  }

  .custom-trapezoid {
	  border-bottom: 50px solid #000;
	  border-left: 25px solid transparent;
	  height: 0;
    width: 100%;
  }
</style>
