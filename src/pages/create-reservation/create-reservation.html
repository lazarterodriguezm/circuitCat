<ion-header>

  <ion-navbar>
    <ion-title>CreateReservation</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <form (ngSubmit)="createReservation()">
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="reservation.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="reservation.surname" name="surname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tel√©fono</ion-label>
        <ion-input type="tel" [(ngModel)]="reservation.phone" name="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" [(ngModel)]="reservation.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Numero de comensales</ion-label>
        <ion-input type="number" [(ngModel)]="reservation.diners" name="diners"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Descripcion</ion-label>
        <ion-textarea [(ngModel)]="reservation.preferences" name="preferences"></ion-textarea>
      </ion-item>

      <button ion-button type="submit" block>Crear reserva</button>
    </form>

</ion-content>
