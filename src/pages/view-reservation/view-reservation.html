<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/imgs/CircuitCatLogo.jpg" style="height: 28px;"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card style="height: 80%">

    <ion-row>
      <ion-col><b>Nombre</b></ion-col>
      <ion-col>{{ reservation.nombre }}s</ion-col>
    </ion-row>
    <ion-row>
      <ion-col><b>Apellidos</b></ion-col>
      <ion-col>{{ reservation.apellidos }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col><b>Tel√©fono</b></ion-col>
      <ion-col>{{ reservation.telefono }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col><b>Fecha</b></ion-col>
      <ion-col>{{ reservation.fecha }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col><b>Comensales</b></ion-col>
      <ion-col>{{ reservation.comensales }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col><b>Dietas</b></ion-col>
      <ion-col>{{ reservation.dietas }}</ion-col>
    </ion-row>

    <img style="display: block; margin-left: auto; margin-right: auto; width: 100%;" src="https://chart.googleapis.com/chart?cht=qr&chs=256x256&chl={{ reservation.uuid }}&choe=UTF-8&chld=L|4">

  </ion-card>

  <button ion-button full (click)="duplicateReservation()" color="light">Duplicar reserva</button>

  <button ion-button full (click)="deleteReservation()" color="light">Eliminar reserva</button>

</ion-content>
