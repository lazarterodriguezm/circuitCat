<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/imgs/CircuitCatLogo.jpg" style="height: 28px;"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let offer of offers | async">

    <ion-card-header>
      {{ offer.created | date:'medium' }}
    </ion-card-header>

    <ion-card-content>
      <button ion-button block icon-left outline (click)="pushViewOfferPage(offer)">
        <ion-icon name="eye"></ion-icon>
        {{ offer.fullPath }}
      </button>
    </ion-card-content>

  </ion-card>

</ion-content>
