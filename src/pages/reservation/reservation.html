<ion-header>

  <ion-navbar>
    <ion-title>Reservas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list *ngFor="let item of items">
    <ion-item>
      <h2>{{ item.name }}</h2>
      <p>{{ item.date }}</p>
      <button ion-button clear item-end (click)="pushViewReservationPage(item)">Ver</button>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="pushCreateReservationPage()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>

</ion-content>
