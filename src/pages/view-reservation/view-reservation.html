<ion-content padding>

  <p>{{ reservation.nombre }}</p>
  <p>{{ reservation.apellidos }}</p>
  <p>{{ reservation.telefono }}</p>
  <p>{{ reservation.fecha }}</p>
  <p>{{ reservation.comensales }}</p>
  <p>{{ reservation.dietas }}</p>

  <img src="https://chart.googleapis.com/chart?cht=qr&chs=512x512&chl={{ reservation.uuid }}&choe=UTF-8&chld=L|4">

  <button ion-button block (click)="duplicateReservation()">Duplicar reserva</button>

  <button ion-button block (click)="deleteReservation()">Eliminar reserva</button>

</ion-content>
