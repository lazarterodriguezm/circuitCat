<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides pager>

    <ion-slide *ngFor="let cover of covers | async" style="height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;" [style.background-image]="getSlideStyleHome(cover.imagen)">
      <h2 style="position:relative; top:180px;">{{ cover.texto }}</h2>
    </ion-slide>

  </ion-slides>

</ion-content>
