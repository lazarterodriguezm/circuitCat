<ion-header>

  <ion-navbar>
    <ion-title>Reservas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>  
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="pushCreateReservationPage()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>

</ion-content>
