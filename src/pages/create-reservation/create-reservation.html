<ion-header>
  <ion-navbar>
    <ion-title>CreateReservation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <form (ngSubmit)="createReservation()">

      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="reservation.nombre" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="reservation.apellido" name="surname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tel√©fono</ion-label>
        <ion-input type="tel" [(ngModel)]="reservation.telefono" name="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" [(ngModel)]="reservation.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Numero de comensales</ion-label>
        <ion-input type="number" [(ngModel)]="reservation.comensales" name="diners"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Descripcion</ion-label>
        <ion-textarea [(ngModel)]="reservation.preferencias" name="preferences"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Alergias</ion-label>
        <ion-textarea [(ngModel)]="reservation.alergias" name="allergies"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-label name="date" (click)="showDatePicker()">{{ reservation.fecha }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Hora</ion-label>
        <ion-datetime displayFormat="HH:00" [(ngModel)]="reservation.hora" name="hour"></ion-datetime>
      </ion-item>

      <button ion-button type="button" full (click)="pushChooseMenuPage()">Seleccionar platos</button>

      <button ion-button type="submit" block>Crear reserva</button>

    </form>

</ion-content>
