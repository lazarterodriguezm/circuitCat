<ion-header>

  <ion-navbar>
    <ion-title>Reservas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let reservation of reservations | async">
    <ion-card-header>
      {{ reservation.created | date:'medium' }}
    </ion-card-header>

    <ion-card-content>
      <button ion-button block icon-left outline (click)="pushViewReservationPage(reservation)">
        <ion-icon name="eye"></ion-icon>
        {{ reservation.fullPath }}
      </button>

      <button ion-button block outline icon-left color="danger" (click)="deleteReservation(reservation)">
        <ion-icon name="trash"></ion-icon> Delete
      </button>
    </ion-card-content>
  </ion-card>
 
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="pushCreateReservationPage()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
